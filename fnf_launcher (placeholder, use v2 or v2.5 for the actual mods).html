<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNF Mod Launcher</title>
    <style>
        /* --- CSS STYLING --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Header Style */
        header {
            background: linear-gradient(90deg, #ff00cc, #333399);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px #000;
        }

        /* The Grid Container */
        .mod-grid {
            display: grid;
            /* Auto-fill columns (responsive) */
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Individual Mod Card */
        .mod-card {
            background: #222;
            border: 2px solid #444;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
        }

        .mod-card:hover {
            transform: scale(1.05);
            border-color: #00ffff;
            box-shadow: 0 0 15px #00ffff;
        }

        .mod-image {
            width: 100%;
            height: 150px;
            background-color: #333;
            object-fit: cover;
            display: block;
        }

        .mod-title {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- THE GAME OVERLAY (Pop-up) --- */
        #game-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* The Toolbar above the game */
        .overlay-toolbar {
            width: 90%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #222;
            border-radius: 10px 10px 0 0;
        }

        .close-btn {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .close-btn:hover {
            background-color: #cc0000;
        }

        /* The Iframe Container */
        .iframe-container {
            width: 90%;
            max-width: 1000px;
            height: 80%; /* Takes up 80% of screen height */
            background: #000;
            border: 2px solid #333;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Placeholder text if image fails */
        .img-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            color: #555;
            font-size: 30px;
        }

    </style>
</head>
<body>

    <header>
        <h1>FNF Mod Archive</h1>
        <p style="margin:5px 0 0 0; font-size: 0.8em;">Select a mod to play</p>
    </header>

    <div class="mod-grid" id="gridContainer">
        </div>

    <div id="game-overlay">
        <div class="overlay-toolbar">
            <span id="current-game-title">Playing: Mod Name</span>
            <button class="close-btn" onclick="closeGame()">EXIT GAME</button>
        </div>
        <div class="iframe-container">
            <iframe id="game-frame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // --- STEP 1: DEFINE YOUR MODS HERE ---
        // I have created a generator below to make 100 examples.
        // You should eventually replace this array with your real links.
        
        let modList = [
            // Example of a real entry:
            // { title: "Vs Whitty", img: "image_url_here.jpg", url: "https://url_to_embeddable_game.html" },
        ];

        // --- GENERATING 50-100 PLACEHOLDERS (For Demonstration) ---
        // This loop creates 60 fake mods so you can see the layout immediately.
        for (let i = 1; i <= 60; i++) {
            modList.push({
                title: `FNF Mod # ${i}`,
                // Uses a placeholder image service
                img: `https://placehold.co/300x200/1a1a1a/FFF?text=MOD+${i}`,
                // Uses a generic URL. REPLACE THIS with the actual game embed URL.
                url: `https://example.com` 
            });
        }

        // --- STEP 2: RENDER THE GRID ---
        const grid = document.getElementById('gridContainer');

        modList.forEach(mod => {
            // Create the card div
            const card = document.createElement('div');
            card.className = 'mod-card';
            
            // Add click event to launch game
            card.onclick = () => launchGame(mod.title, mod.url);

            // Create Image
            const img = document.createElement('img');
            img.className = 'mod-image';
            img.src = mod.img;
            img.alt = mod.title;

            // Create Title
            const title = document.createElement('div');
            title.className = 'mod-title';
            title.innerText = mod.title;

            // Append to card, then to grid
            card.appendChild(img);
            card.appendChild(title);
            grid.appendChild(card);
        });

        // --- STEP 3: GAME LAUNCHER LOGIC ---
        const overlay = document.getElementById('game-overlay');
        const frame = document.getElementById('game-frame');
        const label = document.getElementById('current-game-title');

        function launchGame(title, url) {
            // 1. Set the iframe source to the game URL
            frame.src = url;
            // 2. Update the title label
            label.innerText = "Playing: " + title;
            // 3. Show the overlay
            overlay.style.display = 'flex';
            // 4. Disable scrolling on the background
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            // 1. Clear the iframe source (stops the game audio/logic)
            frame.src = '';
            // 2. Hide the overlay
            overlay.style.display = 'none';
            // 3. Re-enable scrolling
            document.body.style.overflow = 'auto';
        }

    </script>
</body>
</html>

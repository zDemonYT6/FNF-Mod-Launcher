<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNF Mod Launcher</title>
    <style>
        /* --- CSS STYLING (UNCHANGED) --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Header Style */
        header {
            background: linear-gradient(90deg, #ff00cc, #333399);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px #000;
        }

        /* The Grid Container */
        .mod-grid {
            display: grid;
            /* Auto-fill columns (responsive) */
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Individual Mod Card */
        .mod-card {
            background: #222;
            border: 2px solid #444;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
        }

        .mod-card:hover {
            transform: scale(1.05);
            border-color: #00ffff;
            box-shadow: 0 0 15px #00ffff;
        }

        .mod-image {
            width: 100%;
            height: 150px;
            background-color: #333;
            object-fit: cover;
            display: block;
        }

        .mod-title {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- THE GAME OVERLAY (Pop-up) --- */
        #game-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* The Toolbar above the game */
        .overlay-toolbar {
            width: 90%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #222;
            border-radius: 10px 10px 0 0;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .close-btn {
            background-color: #ff3333;
            color: white;
        }
        .close-btn:hover { background-color: #cc0000; }

        /* Added for strict networks */
        .popout-btn {
            background-color: #333399;
            color: white;
        }
        .popout-btn:hover { background-color: #4444aa; }

        /* The Iframe Container */
        .iframe-container {
            width: 90%;
            max-width: 1000px;
            height: 80%; /* Takes up 80% of screen height */
            background: #000;
            border: 2px solid #333;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>

        <p style="margin:5px 0 0 0; font-size: 0.8em;">Select a mod to play | Unblocked Mode</p>

    <div class="mod-grid" id="gridContainer"></div>

    <div id="game-overlay">
        <div class="overlay-toolbar">
            <span id="current-game-title" style="font-weight: bold; color: #00ffff;">Playing: Mod Name</span>
            <div class="btn-group">
                <button class="action-btn popout-btn" onclick="openNewTab()">Server 2 (New Tab)</button>
                <button class="action-btn close-btn" onclick="closeGame()">EXIT GAME</button>
            </div>
        </div>
        <div class="iframe-container">
            <iframe id="game-frame" src="" allowfullscreen></iframe>

                img: "https://placehold.co/300x200/ff69b4/fff?text=THE+DATE" 
            }
        ];

        // --- RENDER THE GRID ---
        const grid = document.getElementById('gridContainer');

        modList.forEach(mod => {
            const card = document.createElement('div');
            card.className = 'mod-card';
            card.onclick = () => launchGame(mod.title, mod.url);

            const img = document.createElement('img');
            img.className = 'mod-image';
            img.src = mod.img;
            img.alt = mod.title;
            // Fallback if image fails
            img.onerror = function() {
                this.style.display='none';
                card.innerHTML += '<div style="height:150px; display:flex; align-items:center; justify-content:center;">FNF</div>';
            };

            const title = document.createElement('div');
            title.className = 'mod-title';
            title.innerText = mod.title;

            card.appendChild(img);
            card.appendChild(title);
            grid.appendChild(card);
        });

        // --- GAME LAUNCHER LOGIC ---
        const overlay = document.getElementById('game-overlay');
        const frame = document.getElementById('game-frame');
        const label = document.getElementById('current-game-title');
        let currentUrl = ""; // Store URL for the "New Tab" feature

        function launchGame(title, url) {
            currentUrl = url;
            frame.src = url;
            label.innerText = "Playing: " + title;
            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            frame.src = '';
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentUrl = "";
        }

        // New feature for Strict Networks:
        function openNewTab() {
            if(currentUrl) {
                window.open(currentUrl, '_blank');
            }
        }
    </script>
